<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मेरी सुंदर फोटो</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Viewport की पूरी ऊँचाई */
            margin: 0;
            background-color: #f0f0f0; /* हल्का ग्रे बैकग्राउंड */
        }
        .image-container {
            max-width: 90%; /* कंटेनर की अधिकतम चौड़ाई */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* हल्का शैडो */
            border-radius: 8px; /* हल्के गोल कोने */
            overflow: hidden; /* इमेज को कंटेनर के अंदर रखें */
            background-color: #ffffff; /* सफेद बैकग्राउंड */
            padding: 10px;
            text-align: center;
        }
        img {
            max-width: 100%; /* इमेज को कंटेनर की चौड़ाई के हिसाब से एडजस्ट करें */
            height: auto; /* आस्पेक्ट रेश्यो बनाए रखें */
            display: block; /* इमेज के नीचे की खाली जगह हटाएँ */
            border-radius: 5px; /* इमेज को भी हल्के गोल कोने दें */
        }
        h1 {
            color: #333;
            margin-top: 15px;
            font-size: 1.5em; /* शीर्षक का आकार */
        }
        p {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <h1>Yadav sir ko दान करे </h1>
        <img 
            src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj5JsVdufh8ZmlIYH_wy4uvJfqC7cwtlhyphenhyphenrVoww44dsdngwo32S4p-SZloUqtGuVsJS35lu4wxA24uyAMR6uH90-cddOVi1A1Asc4Ld2Nvgsh2X46Jb4lndEs13odOLZhwSAyW59sk0gotK3CTQgLS6KTr9kpBGgeJHkv2XQENHz_e32scFT6a4O8h8ANAd/s675/IMG_20250616_104441.jpg" 
            alt="आपकी अपलोड की गई फोटो"
            title="यह आपकी अपलोड की गई फोटो है।"
        >
        <p> दान करे</p>
    </div>

</body>
</html>
