  <script>
    let index = 0;
    const slides = document.getElementById('slides');
    const dotsContainer = document.getElementById('dots');
    const totalSlides = slides.children.length;
    let touchStartX = 0;
    let touchEndX = 0;
    let autoSlideInterval;

    // Create dots for navigation
    for (let i = 0; i < totalSlides; i++) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      if (i === 0) dot.classList.add('active');
      dot.addEventListener('click', () => goToSlide(i));
      dotsContainer.appendChild(dot);
    }

    // Initialize auto slide
    startAutoSlide();

    function goToSlide(slideIndex) {
      index = slideIndex;
      updateSlider();
    }

    function updateSlider() {
      slides.style.transform = `translateX(-${index * 100}%)`;
      
      // Update active dot
      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      index = (index + 1) % totalSlides;
      updateSlider();
    }

    function prevSlide() {
      index = (index - 1 + totalSlides) % totalSlides;
      updateSlider();
    }

    function startAutoSlide() {
      autoSlideInterval = setInterval(nextSlide, 2000);
    }

    function stopAutoSlide() {
      clearInterval(autoSlideInterval);
    }

    // Touch event handlers for swipe
    slides.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
      stopAutoSlide();
    }, {passive: true});

    slides.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
      startAutoSlide();
    }, {passive: true});

    function handleSwipe() {
      const threshold = 50; // Minimum swipe distance
      if (touchEndX < touchStartX - threshold) {
        // Swipe left - next slide
        nextSlide();
      } else if (touchEndX > touchStartX + threshold) {
        // Swipe right - previous slide
        prevSlide();
      }
    }

    // Mouse event handlers for desktop
    slides.addEventListener('mousedown', (e) => {
      touchStartX = e.clientX;
      stopAutoSlide();
    });

    slides.addEventListener('mouseup', (e) => {
      touchEndX = e.clientX;
      handleSwipe();
      startAutoSlide();
    });

    slides.addEventListener('mouseleave', () => {
      startAutoSlide();
    });

    function installApp() {
      window.location.href = "https://yourappdownloadlink.com"; // यहाँ अपने App का लिंक लगाएं
    }

<body>
    <div class="container">
        <h1>🎮 Daily Task Coin Game</h1>
        
        <div class="coin-counter" id="coinCounter">
            Total Coins: <span id="coinCount">0</span>
        </div>

        <div class="daily-info">
            <h3>📅 Today's Progress</h3>
            <div class="reset-timer" id="resetTimer">Next reset in: --:--:--</div>
        </div>
        
        <div class="stats">

            <div class="stat-card">
                <div class="stat-number" id="completedToday">0</div>
                <div class="stat-label">Completed Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">1</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="earnedToday">0</div>
                <div class="stat-label">Coins Earned Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalEarned">0</div>
                <div class="stat-label">Total Coins Earned</div>
            </div>
        </div>
        
        <div id="newDayBanner" class="new-day-banner" style="display: none;">
            🎉 New Day Started! All tasks are now available again! 🎉
        </div>
        
        <div id="taskList"></div>
    </div>

    <script>
        const tasks = [
    { id: 1, title: "Visit Link 1", coins: 2, link: "https://www.profitableratecpm.com/vvm8rcdz?key=567b628b10ec706cc735f5a07182a470" }
  
];

        // AdSense banner configurations
        const bannerAds = [
            { 
                html: `<div class="ad-container">
                          <ins class="adsbygoogle"
                               style="display:block;width:100%;height:90px;"
                               data-ad-client="ca-pub-xxxxxxxxxx"
                               data-ad-slot="1111111111"
                               data-ad-format="rectangle"
                               data-full-width-responsive="true">
                          </ins>
                       </div>`,
                link: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjudMFtNpRU_s0-aqCvyaki0E7pJdCt07ERv_9D5y2d8mkqwpfkb8PV-shiZevAx24nUz93ZFDErbz6tHnWUVtgV0TKraVHxFLR-U4sUnTdA64COFCWWLeCM9eQFihNzJvtfGJzzLZOxy9EFmoLYeaMXaTEjEQn8DaXHfn77pRwrtK_S_cWAIy1FuqjW7yo/s500/IMG-20250410-WA0005.jpg",
                script: `
                    setTimeout(() => {
                        try {
                            (adsbygoogle = window.adsbygoogle || []).push({});
                            console.log('AdSense Ad 1 loaded');
                        } catch(e) {
                            console.log('AdSense loading failed for Ad 1:', e);
                        }
                    }, 500);
                `
            }
            

        ];


        // Game state variables - stored in memory for this session
        let gameData = {
            totalCoins: 0,
            completedTasks: {},
            dailyEarnings: {},
            totalEarnings: 0,
            lastResetDate: null
        };
        
        let taskTimers = {};
        let resetTimerInterval = null;

        // DOM elements
        const coinDisplay = document.getElementById("coinCount");
        const coinCounter = document.getElementById("coinCounter");
        const taskList = document.getElementById("taskList");
        const completedTodayDisplay = document.getElementById("completedToday");
        const earnedTodayDisplay = document.getElementById("earnedToday");
        const totalEarnedDisplay = document.getElementById("totalEarned");
        const resetTimerDisplay = document.getElementById("resetTimer");
        const newDayBanner = document.getElementById("newDayBanner");

        // Date helper functions
        function getTodayString() {
            return new Date().toLocaleDateString('en-US');
        }

        function getNextMidnight() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            return tomorrow;
        }

        function formatTimeUntilReset() {
            const now = new Date();
            const midnight = getNextMidnight();
            const diff = midnight - now;
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Check if it's a new day and reset tasks
        function checkForNewDay() {
            const today = getTodayString();
            
            if (gameData.lastResetDate && gameData.lastResetDate !== today) {
                // New day detected - show banner and reset tasks
                newDayBanner.style.display = 'block';
                setTimeout(() => {
                    newDayBanner.style.display = 'none';
                }, 5000);
                
                // Reset daily tasks but keep total coins
                gameData.completedTasks = {};
                showNotification("🌅 New day started! Tasks are now available again!");
            }
            
            gameData.lastResetDate = today;
        }

        // Initialize game
        function initGame() {
            checkForNewDay();
            updateDisplay();
            renderTasks();
            startResetTimer();
        }

        function startResetTimer() {
            if (resetTimerInterval) {
                clearInterval(resetTimerInterval);
            }
            
            resetTimerInterval = setInterval(() => {
                resetTimerDisplay.textContent = `Next reset in: ${formatTimeUntilReset()}`;
                
                // Check if it's midnight (new day)
                const now = new Date();
                if (now.getHours() === 0 && now.getMinutes() === 0 && now.getSeconds() === 0) {
                    checkForNewDay();
                    renderTasks(); // Re-render tasks for new day
                }
            }, 1000);
            
            // Initial display
            resetTimerDisplay.textContent = `Next reset in: ${formatTimeUntilReset()}`;
        }

        function updateCoins(amount) {
            gameData.totalCoins += amount;
            gameData.totalEarnings += amount;
            coinDisplay.textContent = gameData.totalCoins;
            coinCounter.classList.add('coin-animation');
            setTimeout(() => coinCounter.classList.remove('coin-animation'), 600);

            const today = getTodayString();
            gameData.dailyEarnings[today] = (gameData.dailyEarnings[today] || 0) + amount;
            updateDisplay();
            showNotification(`+${amount} coins earned! 🪙`);
        }

        function markTaskDone(id) {
            const today = getTodayString();
            gameData.completedTasks[id] = today;
            updateDisplay();
        }

        function isTaskCompletedToday(id) {
            const today = getTodayString();
            return gameData.completedTasks[id] === today;
        }

        function updateDisplay() {
            const today = getTodayString();
            const completedToday = Object.values(gameData.completedTasks).filter(date => date === today).length;
            const earnedToday = gameData.dailyEarnings[today] || 0;

            completedTodayDisplay.textContent = completedToday;
            earnedTodayDisplay.textContent = earnedToday;
            totalEarnedDisplay.textContent = gameData.totalEarnings;
            coinDisplay.textContent = gameData.totalCoins;
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        function renderTasks() {
            // Clear existing tasks
            taskList.innerHTML = '';

            tasks.forEach((task, index) => {
                const taskDiv = document.createElement("div");
                taskDiv.className = "task";
                taskDiv.style.animationDelay = `${index * 0.1}s`;

                const taskCompleted = isTaskCompletedToday(task.id);
                if (taskCompleted) {
                    taskDiv.classList.add('completed');
                }

                const taskHeader = document.createElement("div");
                taskHeader.className = "task-header";

                const title = document.createElement("div");
                title.className = "task-title";
                title.textContent = task.title;

                const coinBadge = document.createElement("div");
                coinBadge.className = "task-coins";
                coinBadge.textContent = `+${task.coins}`;

                taskHeader.appendChild(title);
                taskHeader.appendChild(coinBadge);

                // Create AdSense banner ad
                const bannerAd = document.createElement("div");
                bannerAd.innerHTML = bannerAds[index % bannerAds.length].html;

                // Load AdSense script for this ad
                setTimeout(() => {
                    eval(bannerAds[index % bannerAds.length].script);
                }, index * 200);

                const btnContainer = document.createElement("div");
                btnContainer.className = "btns";

                const visitBtn = document.createElement("button");
                visitBtn.className = "visit-btn";
                visitBtn.textContent = "🔗 Visit Link";
                let startTime = null;

                const confirmBtn = document.createElement("button");
                confirmBtn.className = "confirm-btn";
                confirmBtn.textContent = "Main aa gaya hoon";
                confirmBtn.disabled = true;

                const progressBar = document.createElement("div");
                progressBar.className = "progress-bar";
                const progressFill = document.createElement("div");
                progressFill.className = "progress-fill";
                progressBar.appendChild(progressFill);

                if (taskCompleted) {
                    visitBtn.disabled = true;
                    visitBtn.textContent = "✅ Completed Today";
                    confirmBtn.disabled = true;
                    confirmBtn.textContent = "✅ Done Today";
                    confirmBtn.style.background = "#28a745";
                    progressFill.style.width = "100%";
                }

                visitBtn.onclick = () => {
                    if (taskCompleted) return;
                    
                    const newTab = window.open(task.link, "_blank");
                    startTime = Date.now();
                    visitBtn.disabled = true;
                    visitBtn.textContent = "🔗 Ads Opened - Wait 5s";

                    const instruction = document.createElement("div");
                    instruction.className = "instruction-message";
                    instruction.innerHTML = `
                        <div style="background: linear-gradient(45deg, #ff6b6b, #feca57); color: white; padding: 10px; border-radius: 10px; margin: 10px 0; text-align: center; font-weight: bold; animation: pulse 1.5s infinite;">
                            📢 Ads page mein 5 second tak rukiye, phir yahan wapas aakar "Main aa gaya hoon" dabayiye
                        </div>
                    `;
                    btnContainer.insertBefore(instruction, btnContainer.firstChild);

                    confirmBtn.disabled = true;
                    confirmBtn.style.background = "#aaa";
                    confirmBtn.textContent = "Wait... Ads mein rukiye";

                    let timeLeft = 5;
                    const countdownTimer = setInterval(() => {
                        timeLeft--;
                        confirmBtn.textContent = `Ads mein rukiye (${timeLeft}s)`;
                        progressFill.style.width = `${((5 - timeLeft) / 5) * 100}%`;

                        if (timeLeft <= 0) {
                            clearInterval(countdownTimer);
                            confirmBtn.textContent = "Main aa gaya hoon ✅";
                            confirmBtn.disabled = false;
                            confirmBtn.style.background = "linear-gradient(45deg, #28a745, #1e7e34)";
                            progressFill.style.width = "100%";
                            confirmBtn.style.animation = "blink 1s infinite";

                            if (instruction.parentNode) {
                                instruction.remove();
                            }
                            showNotification("✅ Ab aap coin claim kar sakte hain!");
                        }
                    }, 1000);

                    taskTimers[task.id] = countdownTimer;
                };

                confirmBtn.onclick = () => {
                    if (taskCompleted) return;
                    
                    if (!startTime) {
                        showNotification("⚠️ Pehle 'Visit Link' button ko click kariye!");
                        confirmBtn.style.animation = "shake 0.5s ease-in-out";
                        setTimeout(() => confirmBtn.style.animation = "", 500);
                        return;
                    }

                    const diff = (Date.now() - startTime) / 1000;

                    if (!confirmBtn.disabled && diff >= 5) {
                        updateCoins(task.coins);
                        markTaskDone(task.id);
                        taskDiv.classList.add('completed');
                        visitBtn.disabled = true;
                        visitBtn.textContent = "✅ Completed Today";
                        confirmBtn.disabled = true;
                        confirmBtn.textContent = "✅ Coin Claimed";
                        confirmBtn.style.background = "#28a745";
                        confirmBtn.style.animation = "none";

                        if (taskTimers[task.id]) {
                            clearInterval(taskTimers[task.id]);
                        }
                        showNotification(`🎉 Congratulations! +${task.coins} coins earned! Tomorrow you can earn again!`);
                    } else if (confirmBtn.disabled) {
                        const remaining = Math.ceil(5 - diff);
                        showNotification(`⏰ Abhi ${remaining} second aur rukiye ads mein! Timer: ${Math.floor(diff)}s/5s`);
                        confirmBtn.style.animation = "shake 0.5s ease-in-out";
                        setTimeout(() => confirmBtn.style.animation = "", 500);
                    } else if (diff < 5) {
                        const remaining = Math.ceil(5 - diff);
                        showNotification(`⚠️ Jaldi wapas aa gaye! ${remaining} second aur ads mein rukiye. Current: ${Math.floor(diff)}s/5s`);
                        confirmBtn.style.animation = "shake 0.5s ease-in-out";
                        setTimeout(() => confirmBtn.style.animation = "", 500);
                    }
                };

                btnContainer.appendChild(visitBtn);
                btnContainer.appendChild(confirmBtn);

                taskDiv.appendChild(taskHeader);
                taskDiv.appendChild(bannerAd);
                taskDiv.appendChild(btnContainer);
                taskDiv.appendChild(progressBar);
                taskList.appendChild(taskDiv);
            });
        }

        // Initialize the game
        initGame();

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (resetTimerInterval) {
                clearInterval(resetTimerInterval);
            }
            Object.values(taskTimers).forEach(timer => clearInterval(timer));
        });


 // Initialize the game
        initGame();

function showRules() {
    const dialog = document.getElementById('gameRulesDialog');
    dialog.showModal();
}

function closeRules() {
    const dialog = document.getElementById('gameRulesDialog');
    dialog.close();
}

    </script>
